<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Retention Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="bg-teal-600 text-white w-64 min-h-screen p-4">
            <div class="text-xl font-bold mb-8">RetentionAI</div>
            <nav>
                <a href="#dashboard" class="block py-2.5 px-4 rounded hover:bg-teal-700 mb-2"><i class="bi bi-speedometer2 mr-2"></i>Dashboard</a>
                <a href="#analysis" class="block py-2.5 px-4 rounded hover:bg-teal-700 mb-2"><i class="bi bi-graph-up mr-2"></i>Analysis</a>
                <a href="#profile" class="block py-2.5 px-4 rounded hover:bg-teal-700 mb-2"><i class="bi bi-person mr-2"></i>Profile</a>
                <a href="#settings" class="block py-2.5 px-4 rounded hover:bg-teal-700 mb-2"><i class="bi bi-gear mr-2"></i>Settings</a>
                <a href="#payments" class="block py-2.5 px-4 rounded hover:bg-teal-700"><i class="bi bi-credit-card mr-2"></i>Payments</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <!-- Dashboard Section -->
            <section id="dashboard" class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-2">Total Customers</h3>
                        <p class="text-3xl font-bold text-teal-600">1,234</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-2">Retention Rate</h3>
                        <p class="text-3xl font-bold text-teal-600">85%</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-2">Reward Points</h3>
                        <p class="text-3xl font-bold text-teal-600">2,500</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">Customer Retention Trend</h3>
                    <div class="chart-container">
                        <canvas id="retentionChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Analysis Section -->
            <section id="analysis" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Analysis</h2>
                <div class="bg-white p-6 rounded-lg shadow mb-6">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Upload CSV File</label>
                        <input type="file" accept=".csv" class="border p-2 rounded w-full">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="chart-container">
                            <canvas id="analysisChart1"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="analysisChart2"></canvas>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Profile Section -->
            <section id="profile" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Profile</h2>
                <div class="bg-white p-6 rounded-lg shadow">
                    <form id="profileForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Name</label>
                            <input type="text" class="border p-2 rounded w-full" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Email</label>
                            <input type="email" class="border p-2 rounded w-full" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Company</label>
                            <input type="text" class="border p-2 rounded w-full">
                        </div>
                        <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">Update Profile</button>
                    </form>
                </div>
            </section>

            <!-- Settings Section -->
            <section id="settings" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Settings</h2>
                <div class="bg-white p-6 rounded-lg shadow">
                    <form id="settingsForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Notification Preferences</label>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2"> Email Notifications
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2"> SMS Alerts
                                </label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Currency</label>
                            <select class="border p-2 rounded w-full">
                                <option>INR (â‚¹)</option>
                            </select>
                        </div>
                        <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">Save Settings</button>
                    </form>
                </div>
            </section>

            <!-- Payments Section -->
            <section id="payments" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Payments</h2>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-2">Available Reward Points</h3>
                        <p class="text-3xl font-bold text-teal-600">2,500</p>
                    </div>
                    <form id="paymentForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Payment Amount (INR)</label>
                            <input type="number" class="border p-2 rounded w-full" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Payment Method</label>
                            <select class="border p-2 rounded w-full">
                                <option>Reward Points</option>
                                <option>Credit Card</option>
                                <option>UPI</option>
                            </select>
                        </div>
                        <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">Process Payment</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Navigation
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const sectionId = link.getAttribute('href').substring(1);
                document.querySelectorAll('main section').forEach(section => {
                    section.classList.add('hidden');
                });
                document.getElementById(sectionId).classList.remove('hidden');
            });
        });

        // Charts
        const retentionCtx = document.getElementById('retentionChart').getContext('2d');
        new Chart(retentionCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Customer Retention Rate',
                    data: [75, 78, 80, 82, 85, 85],
                    borderColor: 'rgb(13, 148, 136)',
                    tension: 0.1
                }]
            }
        });

        // Form Submissions
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Profile updated successfully!');
        });

        document.getElementById('settingsForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Settings saved successfully!');
        });

        document.getElementById('paymentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Payment processed successfully!');
        });

        // Initialize dashboard view
        document.getElementById('dashboard').classList.remove('hidden');
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
